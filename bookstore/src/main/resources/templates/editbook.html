<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <div class="container">
        <h1>Edit a Book</h1>
        <form th:object="${book}" th:action="@{/save}" method="post">
            <!-- Hidden input to hold the book's ID -->
            <input type="hidden" th:field="*{bookId}" />

            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" th:field="*{author}" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="publicationYear">Publication Year:</label>
                <input type="number" id="publicationYear" th:field="*{publicationYear}" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" th:field="*{isbn}" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" th:field="*{price}" step="0.01" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" th:field="*{categoryId}" class="form-control">
                    <option th:each="category : ${categories}" th:value="${category.categoryId}"
                        th:text="${category.name}"></option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit Changes</button>
            </div>
        </form>
    </div>
</body>

</html>
